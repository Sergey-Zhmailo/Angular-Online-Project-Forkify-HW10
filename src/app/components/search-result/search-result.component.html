<div class="row">
  <div class="col-4 mb-3" *ngFor="let item of showRecipes">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="text-uppercase">{{ item.title }}</mat-card-title>
        <mat-card-subtitle>{{ item.publisher }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ item.image_url }}" alt="{{ item.title }}">
      <mat-card-actions class="clearfix">
        <button mat-button class="float-left" mat-stroked-button color="accent" routerLink="/recipes/{{ item.recipe_id }}">{{ 'recipe.details' | translate }}</button>
        <button mat-button class="float-right" mat-stroked-button color="accent" (click)="addToFavorites(item)">{{ 'recipe.addToFavorites' | translate }}</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<div class="row mt-5 pagination">
  <mat-card class="full-width align-center">
    <button mat-button mat-stroked-button color="accent" *ngIf="currentPage !== 1" (click)="showPage(currentPage - 1)">Prev</button>
    <button mat-button mat-stroked-button color="accent" *ngIf="pages > 1 && currentPage !== pages" (click)="showPage(currentPage + 1)">Next</button>
  </mat-card>
</div>
