<mat-toolbar class="full-width custom-navbar">
  <mat-toolbar-row class="custom-container">
    <span class="navbar-title" color="accent">Forkify</span>
    <nav class="nav">
      <a class="link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/">{{ 'navbar.homeLink' | translate }}</a>
      <a class="link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/favorites">{{ 'navbar.favoritesLink' | translate }}</a>
      <a class="link">{{ 'navbar.aboutLink' | translate }}</a>
      <a class="link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/shopping-list"><mat-icon color="accent" class="icon">shopping_basket</mat-icon></a>
      <a class="link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/settings"><mat-icon color="accent" class="icon">build</mat-icon> {{ 'navbar.settingsLink' | translate }}</a>
      <button class="link" mat-button mat-stroked-button color="accent" (click)="onLogout()">{{ 'navbar.logOut' | translate }}</button>
    </nav>
  </mat-toolbar-row>
</mat-toolbar>
