<div class="container login">
  <mat-card class="card align-center">
    <mat-card-title>Reset password</mat-card-title>
    <form (ngSubmit)="onResetPassword()">
      <mat-card-content>
        <mat-form-field class="full-width" color="accent">
          <input
            type="email"
            matInput
            placeholder="Email"
            [(ngModel)]="email"
            name="email"
            [formControl]="emailFormControl"
            [errorStateMatcher]="matcher"
          >
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="accent" type="submit" class="full-width" [disabled]="emailFormControl.invalid">Reset</button>
    </form>
    <div class="buttons-block">
      <p class="float-left">or <a routerLink="/signup" mat-stroked-button color="accent">Signup</a></p>
      <p class="float-right">Already registered? Please <a routerLink="/login" mat-stroked-button color="accent">Login</a></p>
    </div>
  </mat-card>
</div>
