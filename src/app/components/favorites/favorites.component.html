<div class="container">
  <div class="row">
    <div  class="col col-4 mb-3" *ngFor="let item of favoritesList">
      <mat-card>
        <mat-card-header>
          <mat-card-title class="text-uppercase">{{ item.title }}</mat-card-title>
          <mat-card-subtitle>{{ item.publisher }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ item.image_url }}" alt="{{ item.title }}">
        <mat-card-actions class="clearfix">
          <button mat-button class="float-left" mat-stroked-button color="accent">Details</button>
        </mat-card-actions>
      </mat-card>

    </div>
  </div>
</div>
