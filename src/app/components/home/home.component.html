<div class="container">
  <mat-card class="mb-3 search-block">
  <div class="row">
    <div class="col col-6">
      <h4>{{ 'home.title' | translate }}</h4>
    </div>
    <div class="col col-6 search-block-left">
      <app-search (getData)="onGetRecipes($event)"></app-search>
    </div>
  </div>
  </mat-card>
  <div *ngIf="searchResult">
    <app-search-result [result]="searchResult"></app-search-result>
  </div>
</div>
