<div class="container login">
  <mat-card class="card align-center">
    <mat-card-title>Signup</mat-card-title>
    <form (ngSubmit)="onSignup()">
      <mat-card-content>
        <mat-form-field class="full-width" color="accent">
          <input
            type="email"
            matInput
            placeholder="Email"
            [(ngModel)]="email"
            name="email"
            [formControl]="emailFormControl"
            [errorStateMatcher]="matcher"
          >
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width" color="accent">
          <input
            type="password"
            matInput
            placeholder="Password"
            [(ngModel)]="password"
            name="password"
            [formControl]="passwordFormControl"
            [errorStateMatcher]="matcher"
          >
          <mat-error *ngIf="passwordFormControl.invalid && !passwordFormControl.hasError('required')">
            Password min length 6 char
          </mat-error>
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="accent" type="submit" class="full-width" [disabled]="passwordFormControl.invalid || emailFormControl.invalid">Signup</button>
    </form>
    <div class="buttons-block">
      <p>Already registered? Please <a routerLink="/login" mat-stroked-button color="accent">Login</a></p>
    </div>
  </mat-card>
</div>
